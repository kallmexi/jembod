name: RDP 24/7 (Auto-Restart)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Jalan otomatis setiap 6 jam (estafet)

# Menghindari bentrokan: Job lama akan dimatikan otomatis saat Job baru mulai
concurrency:
  group: rdp-session
  cancel-in-progress: true

jobs:
  secure-rdp:
    runs-on: windows-latest
    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "P@ssw0rdKeamanan123!" # Ganti sesuka hati biar gampang
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          echo "TAILSCALE_PWD=$password" >> $env:GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner
          
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Loop Keep-Alive (Max 6 Jam)
        run: |
          Write-Host "=== RDP INFO ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:TAILSCALE_PWD"
          Write-Host "================"
          
          $startTime = Get-Date
          while ($true) {
              $now = Get-Date
              $elapsed = $now - $startTime
              
              # Cetak status tiap 5 menit agar runner tidak dianggap idle
              Write-Host "[$($now.ToString('HH:mm:ss'))] Sesi berjalan: $($elapsed.ToString('hh\:mm\:ss'))"
              
              # Cek status Tailscale
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status > $null
              if ($LASTEXITCODE -ne 0) {
                  Write-Host "Reconnecting Tailscale..."
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
              }
              
              Start-Sleep -Seconds 300
              
              # Safety exit di jam ke 5.5 agar workflow berikutnya bisa ambil alih dengan mulus
              if ($elapsed.TotalMinutes -gt 330) { 
                  Write-Host "Sesi hampir habis (6 jam). Menunggu scheduler berikutnya..."
                  exit 0 
              }
          }
